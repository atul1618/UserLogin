<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    table{
    margin-top:50%;
    margin-left:120%;
    }
    a:hover{
    color:red;
    }

</style>
<body>
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <a href="{% url 'home' %}">Back</a>
        <table class="table">
            {% for info in userdetails %}
              <tr>
                <th>Firstname:</th>
                <td>{{info.first_name}}</td>
              </tr>
            <tr>
                <th>Lastname:</th>
                <td>{{info.last_name}}</td>
            </tr>
            <tr>
                <th>Username:</th>
                <td>{{info.username}}</td>
            </tr>
            <tr>
                <th>Email Address:</th>
                <td>{{info.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
